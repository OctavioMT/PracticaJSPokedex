<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" integrity="sha384-vLLEq/Un/eZFmXAu4Xxf8F00RSSMzPcI7iDiT6hpB4zFpezCEGhb5daeR8PLyrLI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/Style.css">

    <title>Pok√©dex</title>
</head>

<body class="body">
   <div class="contenedor">
       <div class="fondo">
        <div class="pokedex">
            <div >
                <img class="pokemon" src="./img/pokebola.png" alt="Pokemon" id="img">
            </div>
            <div class="inputpokedex"> 
                <input type="text" placeholder="Nombre o ID del pokemon" id="inputpokedex">
            </div>
            <div class="estadisticas">
               <div class="container">
                   <div class="row">
                       <div class="col-4" id="name"><span id="pokename" ></span></div>
                       <div class="col-4" id="numero" >No.<span id="id"></span></div>
                       <div class="col-4"><span id="tipo"></span></div>
                   </div>
                   <div class="row">
                    <div class="col">
                        <div class="row" id="name">Peso:
                         <span id="weight"></span>
                        </div>

                    </div>
                    <div class="col">
                        <div class="row" id="name">Altura:
                         <span  id="height"></span>
                        </div>
                    </div>
                </div>
                   <div class="row">
                       <div class="col">
                           <div class="row" id="name">Movimientos:
                            <span id="move1"></span>
                            <span id="move2"></span>
                            <span id="move3"></span>
                            <span id="move4"></span>
                           </div>

                       </div>
                       <div class="col">
                           <div class="row" id="name">Estadisticas:
                            <div>Hp:<span id="hp"></span></div>
                            <div>Atk:<span id="atk"></span></div>
                            <div>Def:<span id="def"></span></div>
                           </div>
                       </div>
                   </div>
               </div>
               
            </div>

           
                <button type="button" class="buscar" id="button"><i class="fa-solid fa-magnifying-glass fa-2x" style="color: rgb(255, 255, 255)"></i></button>
                <button type="button" class="avanzar" id="buttonAvanzar"></button>
                <button type="button" class="regresar" id="buttonRegresar"></button>
        </div>
           
       </div>
   </div>
   
   <script src="js/script.js"></script>
</body>

</html>
